        function closemsgbox() {
            $('#alert_container').empty();
        }

        function ShowMessage(message, messagetype) {
            var cssclass;
            switch (messagetype) {
                case 'Success':
                    cssclass = 'alert alert-success'
                    break;
                case 'Error':
                    cssclass = 'alert alert-danger'
                    break;
                case 'Warning':
                    cssclass = 'alert alert-warning'
                    break;
                default:
                    cssclass = 'alert alert-info'
            }
            $('#alert_container').empty();
            $('#alert_container').append('<div id="alert_div" style="margin: 0 0.5%; -webkit-box-shadow: 3px 4px 6px #999;" '
                + 'class="alert fade in ' + cssclass + '"><a href="#" class="close" data-dismiss="alert"'
                + ' aria-label="close" onclick="return closemsgbox();">&times;</a><strong>' + messagetype + '!</strong> <span>' + message + '</span></div>');

            $(document).ready(function () {

                window.setTimeout(function () {
                    $(".alert").fadeTo(1200, 0).slideUp(400, function () {
                        $(this).remove();
                    });
                }, 3000);
            }

            );
        }

        function login() {
            var UserID = $("#txtusername").val();
            var PWD = $("#txtpassword").val(); 

            PageMethods.Login(UserID, PWD, function (result) {

                if (result == "1") {
                    window.location.href = "/Home/";
                }
                else if (result == "2") {
                    window.location.href = "/Student/MyProfile.aspx";
                }
                else if (result.toString().slice(-3) == "dbs") {
                    window.location.href = "/Login/Db6suOx4Ls2g.aspx?ZqrTg6m=" + result +"";
                } 
                else {
                   ShowMessage(result, "Error");
                }
            });
            return false;
        }

        function isEnter(evt) {
            if (evt.which == 13) {
                login(); 
            }
        };
