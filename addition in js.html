<html>
    <head>
        <script>
            function addition()
            {
                var a,b,res;
                a = 100;
                b = 200;
                res = a+b;
                document.write( "The result is ",res);
                window.alert("sum is "+res);
            }
        </script>
    </head>

    <body>
        <h3>double click</h3>
        <button  ondblclick="addition()">ADD</button>
    </body>
</html>
